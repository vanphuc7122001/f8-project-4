<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 Project 04</title>

    <!-- Link css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Sora:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link font awesome -->
    <link rel="stylesheet" href="./assets/icon/icon.css" />

    <!-- Link favicon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./assets/favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./assets/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body style="height: 5000px">
    <!-- header -->
    <header class="header fixed">
      <div class="container">
        <div class="header__inner">
          <!-- Logo -->
          <img src="./assets/img/Logo.svg" alt="Logo" />

          <!-- Navbar -->
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#!" class="nav__link active">Home</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Services & Rates</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Reviewa</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Contacts us</a>
              </li>
            </ul>
          </nav>

          <!-- Action -->
          <div class="action">
            <a href="#!" class="btn header-action__btn">Sign up</a>
          </div>
        </div>
      </div>
    </header>

    <main id="main">
      <section class="hero">
        <div class="container">
          <div class="inner">
            <section class="inner__left">
              <div class="primary">
                <img
                  src="./assets/img/hero/hero-icon1.svg"
                  alt=""
                  class="image__icon-left"
                />
                <img
                  src="./assets/img/hero/hero-img1.jpg"
                  alt=""
                  class="image__big"
                />
                <img
                  src="./assets/img/hero/hero-icon2.svg"
                  alt=""
                  class="image__icon-right"
                />
              </div>
              <div class="second">
                <div class="wrapper__img">
                  <img
                    src="./assets/img/hero/hero-img2.svg"
                    alt=""
                    class="image__small"
                  />
                </div>
                <div class="second__info">
                  <div class="row">
                    <img
                      class="avatar"
                      src="./assets/img/hero/hero-avatar1.svg"
                      alt=""
                    />
                    <p class="info__title">Pet Health</p>
                  </div>
                  <div class="seperate"></div>
                  <div class="row">
                    <img
                      class="avatar"
                      src="./assets/img/hero/hero-avatar2.png"
                      alt=""
                    />
                    <p class="info__title">Pet Care</p>
                  </div>
                </div>
              </div>
            </section>
            <section class="inner__right">
              <div class="inner__right-info">
                <div class="inner__right-title">
                  Established & Trusted Pet Care Service
                </div>
                <p class="inner__right-desc desc_common">
                  Discover a wide variety of Pawsitive services to choose from,
                  including daycare, private walks, office duty and spa.
                </p>
              </div>
              <div class="inner__right-row">
                <a href="#!" class="btn inner__right-btn">Book a Meet</a>
                <p class="inner__right-desc">Schedule a Call</p>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
